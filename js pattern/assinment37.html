 <!DOCTYPE html>
 <html>
     <head>
         <title>
         
         </title>
     </head>
     <body>
         <script>
           for(let i = 5; i >= 1;i--){
            for(let k = 1;k <= i;k++){
                if(i % 2 != 0){
                    document.write("*");
                }else{
                    document.write("#");
                }
            }
            document.write("<br>");
           }
         </script>
     </body>
 </html>

<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
          for(let i = 5;i >= 1;i--){
            for(let k = 1;k <= i;k++){
                document.write("*");
            }
            for(let j = 1;j <= (5 -i)*2;j++){
                document.write("&nbsp;&nbsp;")
            }
            for(let k = 1;k <= i;k++){
                document.write("*");
            }
            document.write("<br>");
          }
        </script>
    </body>
</html>

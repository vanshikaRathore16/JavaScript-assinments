 <!DOCTYPE html>
 <html>
     <head>
         <title>
         
         </title>
     </head>
     <body>
         <script>
           for(let i = 0;i < 5;i++){
            for(let k = 0;k <= i;k++){
                if(k % 2 == 0){
                  document.write("*");
                }else{
                    document.write("#");
                }
            }
            document.write("<br>");
           }
         </script>
     </body>
 </html>

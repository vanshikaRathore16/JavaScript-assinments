<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
          for(let i = 1;i <= 5;i++){
            for(let k = 1; k <= 5-i;k++){
                document.write("&nbsp");
            }
            for(let j = 1; j <= 2 * i -1;j++){
                if(j === 1|| j === 2 * i - 1|| i === 5){
                    document.write("1");
                }else{
                    document.write("*");
                }
            }
            document.write("<br>");
          }
        </script>
    </body>
</html>

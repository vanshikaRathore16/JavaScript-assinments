<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
          for(let i = 1;i <= 4;i++){
           for(let k = 4;k >= i;k--){
            document.write("&nbsp;&nbsp;");
           }
           for(let j = 1;j <= 2 * i-1;j++){
            document.write("*");
           }
           document.write("<br>");
          }
          for(let i = 3;i >= 1;i--){
            for(let k = 4;k >= i;k--){
                document.write("&nbsp;&nbsp;");
            }
            for(let j = 1;j <= 2 * i-1;j++){
                document.write("*");
            }
            document.write("<br>");
          }
        </script>
    </body>
</html>

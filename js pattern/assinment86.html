<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
            for(let i = 1;i <= 5;i++){
            for(let k = 1;k <= i;k++){
                document.write("*");
            }
             for(let l = 1;l <= (5-i)*2;l++){
                document.write("&nbsp;&nbsp;")
             }
            for(let j1 = 1; j1 <= i;j1++){
                document.write("*");
            }
            document.write("<br>");
        }
        </script>
    </body>
</html>

        <script>
           for(let i = 1;i <= 5;i++){
            for(let j = 1;j <= 5-i;j++){
                document.write(" ");
            }
            for(let k = 1; k <= 2 * i-1;k++){
                if(k === 1|| k === 2 * i-1||i === 5){
                    document.write(String.fromCharCode(64+i));

           }

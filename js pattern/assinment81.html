<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
          for(let i = 1; i <= 4;i++){
            for(let k = 1; k <= 5-i;k++){
                 document.write("&nbsp;&nbsp;");
            }
            for(let j = 1;j <= i;j++){
                if(j === i){
                    document.write("*");
                }else{
                    document.write("*_");
                }
       }
       document.write("<br>");
          }
          for(let i = 3;i >=1;i--){
            for(let k = 1;k = 5-i;k++){
                document.write("&nbsp;&nbsp;");
            }
            for(let j = 1;j <= i;j++){
                if(j === i){
                    document.write("*");
                }else{
                    document.write("*_");
                }
            }
            document.write("<br>");
          }
        </script>
    </body>
</html>

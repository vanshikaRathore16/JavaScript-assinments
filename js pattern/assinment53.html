<!DOCTYPE html>
<html>
    <head>
        <title>

    </head>
    <body>
        <script>
            let count = 0;
           for(let i = 5;i >= 1;i--){
            for(let k = 1; k <= count;k++){
                document.write(" ");
            }
            count++;
            for(let j = 1;j <= i;j++){
                if(j === 1||j === i||i === 5){
                    document.write(i);
                }else{
                    document.write("_");
                }
            }
            document.write("<br>");
           }
        </script>
    </body>

 <!DOCTYPE html>
 <html>
     <head>
         <title>
         
         </title>
     </head>
     <body>
         <script>
             for(let i = 1;i <= 5;i++ ){
                for(let k = 1;k <= i;k++){
                    if(k === 1 ||k === i||i === 5){
                        document.write("*");
                    }else{
                        document.write("@");
                    }
                }
                document.write("<br>");
             }
         </script>
     </body>
 </html>

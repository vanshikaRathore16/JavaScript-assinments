    <body>
        <script>
          for(let i = 5;i >= 1;i--){
            for(let k = 1;k <= 5-i;k++){
                document.write("&nbsp");
            }
            for(let j = 1;j <= 2 * i -1;j++){
                document.write(j);
            }
            document.write("<br>");
          }
        </script>
    </body>

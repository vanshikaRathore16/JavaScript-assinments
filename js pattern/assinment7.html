    <body>
        <script>
           for(let i = 1;i <= 5;i++){
            if(i % 2 == 0){
                for(let j = 1;j <= i;j++){
                    document.write("0");
                }
            }else{
                for(let k = 1;k <= i;k++){
                    document.write("1")
                }
            }
            document.write("<br>");
           }
        </script>
    </body>

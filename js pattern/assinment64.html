<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <pre>
        <script>
         for(let i = 1; i <= 5;i ++){
            for(let k = 1; k<= 5-i;k++){
                document.write(" ");
            }
            for(let j = 1;j <= 2 * i -1;j++){
                if(j === 1||j === 2*i-1||i===5){
                      document.write("*");
                }else{
                    document.write("_");
                }
            }
            document.write("\n");
         }
        </script>
        </pre>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
            let count = 0;
          for(let i = 5;i >= 1;i--){
            for(let k = 1;k <= count;k++){
                document.write("&nbsp;");
            }
            count++;
            for(let j = 1;j <= 2 * i -1;j++){
                document.write("*");
            }
            document.write("<br>");
          }
        </script>
    </body>
</html>

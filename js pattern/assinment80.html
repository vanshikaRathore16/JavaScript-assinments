<html>

    <body>
        <script>
           for(let i = 1;i <= 4;i++){
            for(let k = 1; k <= i;k++){
                if(k === 1 || k === i){
                    document.write(k);
                }else{
                    document.write("&nbsp;&nbsp;")
                }
            }
            document.write("<br>");
           }
           for(let i = 3;i >= 1;i++){
            for(let k = 1;k <= i;k++){
                if(k === 1|| k=== i){
                    document.write(k);
                }else{
                    document.write("&nbsp;&nbsp;");
                }

            }
            document.write("<br>");
           }
        </script>
    </body>

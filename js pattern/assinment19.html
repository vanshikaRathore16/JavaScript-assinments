<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
         let rows = 5;
          for(let i = 0;i < rows;i++){
            for(let k = 0;k<=i;k++){
                if(k===0 || k===i || i === rows-1){
                    document.write("*");
                }else{
                    document.write(" ");
                }
            }
            document.write("<br>");
          }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
            let count = 3;
          for(let i = 1; i <= 4;i++){
            for(let k = 1; k <= count;k++){
                document.write("&nbsp;&nbsp;");
            }
            count--;
            for(let  j = 1; j <= i;j++){
                document.write(j);
            }
            document.write("<br>");
          }
          
          for(let i = 3;i >= 1;i--){
            for(let k = 1;k <= 3-i;k++){
                document.write("&nbsp;&nbsp;");
            }
            for(let j = 1;j <= i;j++){
                document.write(j);
            }
            document.write("<br>");
          }
        </script>
    </body>
</html>

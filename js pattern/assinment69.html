<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <pre>
        <script>
          for(let i = 1; i <= 5;i++){
            for(let k = 1;k <= 5-i;k++){
                document.write("&nbsp;")
            }
            for(let j = 1;j <= 2 * i-1;j++){
                if(j === i){
                    document.write("#");
                }else{
                    document.write("*");
                }
            }
            document.write("<br>");
          }
        </script>
        </pre>
    </body>
</html>

    <body>
        <script>
           for(let i = 1;i <= 5;i++){
            for(let k = 1;k <= 5-i;k++){
                document.write(" ");
            }
            for(let j = 1;j <= i;j++){
                if(j ==  i|| j === 1 ||i === 5){
                    document.write(String.fromCharCode(64+j));
                }else{
                    document.write("_");
                }
            }
            document.write("<br>");
           }
        </script>
    </body>

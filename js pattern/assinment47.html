<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
         for(let i = 1;i <= 5;i++){
            for(let k = 1;k <= 5-i;k++){
                document.write(" ");
            }
            for(let j = 1;j <= i;j++){
                if(j == 1 ||j == i || i == 5){
                    document.write("1");
                }else{
                    document.write("*");
                }
              
            }
            document.write("<br>");
         }
        </script>
    </body>
</html>

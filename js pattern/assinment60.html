    <body>
        <script>
          for(let i = 0;i <=5;i++){
            for(let k = 0;k <= 5-i;k++){
                document.write("&nbsp");
            }
            for(let j = 1;j <= i;j++){
                if(j === 1||j === i|| i === 5){
                document.write("X");
            }else{
                document.write("_");
            }
        } document.write("<br>");
          }
        </script>

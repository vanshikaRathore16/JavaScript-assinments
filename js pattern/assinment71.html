<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
          
           for(let i = 5;i >= 1;i--){
            for(let k = 1; k <= 5 - i;k++){
                document.write("&nbsp;");
            }
            for(let j = 1;j <= i;j++){
                document.write("*" + " ");
            }
            document.write("<br>");
           }
        </script>
    </body>
</html>

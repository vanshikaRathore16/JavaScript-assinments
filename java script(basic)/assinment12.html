<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
            let n = 50;
            for(let i = 1;i <n;i++){
                if(i % 2 != 0){
                    document.write(i+"<br>")
                }
            }
        </script>  
    </body>
</html>
<!--  WAP to print Odd numbers upto N. -->

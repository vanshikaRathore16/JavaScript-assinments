<!DOCTYPE html>
<html>

        <title>

    <body>
        <script>
           let num = 5;
           let n = 1;
           for(let i = 1;i <= num;i++){
              n = n*i;
             
           }
           document.write(n);
        </script>
    </body>
</html>
<!-- WAP to find out the factorial of a number.
 -->

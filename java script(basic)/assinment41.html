<!-- WAP to find out LCM of a number -->
<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
            let num1 = 23;
            let num2 = 32;
            let result = 0;
            if(num1 > num2){
                result = num1;
            }else{
                result = num2;
            }
            while(true){
                if(result % num1 == 0 && result % num2 == 0){
              document.write(result);
              break;
                }
                result++;
            }
        </script>
    </body>
</html>

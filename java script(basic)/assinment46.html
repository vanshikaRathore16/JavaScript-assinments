<!-- WAP to find out the sum of first and last digit of a user entered number  -->
<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
           let num = parseInt(prompt("enter the number"));
           let lastnumber = num % 10;
           let fisrtnumber = 0;
           let temp = num;
           while(temp > 10){
            temp = parseInt(temp/10);
           }
           fisrtnumber = temp;
           let sum = lastnumber + fisrtnumber;
           document.write(sum);
        </script>
    </body>
</html>

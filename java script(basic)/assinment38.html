<!-- ) WAP to check whether entered number is Armstrong or not
 -->
 <!DOCTYPE html>
 <html>
     <head>
         <title>
         
         </title>
     </head>
     <body>
         <script>
             let num = 6;
             let num1 = num;
             let sum = 0;
            while(num1 != 0){
               let digit = num1%10;
               sum += digit*digit*digit;
               num1 = parseInt(num1/10);
            }
            if(sum == num){
                document.write("armstrog number")
            }else{
                document.write("not armstrong");
            }
         </script>
     </body>
 </html>

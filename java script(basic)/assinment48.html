<!--  WAP to find out the factors of all the numbers between two entered numbers -->
<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
           let num1 = parseInt(prompt("enter thr fisrt number"));
           let num2 =parseInt(prompt("enter the second number"));
        for(let i = num1;i <= num2;i++){
            document.write("factor of  " + i + "<br>");
            for(let j = 1;j <= i;j++){
                // let fact = 0;
                if(i % j == 0){
                  document.write(j + " " + "<br>");
                }
            }
        }
        </script>
    </body>
</html>

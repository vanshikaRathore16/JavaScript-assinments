<!-- WAP to print Alphabets in reversing order -->
<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
            let s ="vanshika";
            let result = "";
            for(let i = s.length-1;i  >= 0;i--){
                let char = s[i];
              result += char;
         }
            document.write(result);

        </script>
    </body>
</html>

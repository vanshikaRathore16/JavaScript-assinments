<!-- ) WAP to check whether entered number is perfect or not -->
<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
           let num = 20;
           result = 0;
           for(let i = 1;i < 6;i++){
            if(num % i == 0){
               result += i;
            }
           }
           if(result == num){
            document.write("perfect num");
           }else{
            document.write("not perfect");
           }
        </script>
    </body>
</html>

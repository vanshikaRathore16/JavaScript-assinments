<!-- ) WAP to print all the odd numbers between two entered numbers -->
<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
           let num1 = parseInt(prompt("enter the  first num"));
           let num2 = parseInt(prompt("entee the number second"));
           for(let i = num1; i <= num2;i++){
            if(i % 2 != 0){
                document.write(i + "<br>");
            }
           }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
         let n = 10;
         for(let i = n;i >= 1;i--){
            document.write(i + "<br>");
         }
        </script>
    </body>
</html>
<!-- WAP to print N natural numbers in reverse order -->

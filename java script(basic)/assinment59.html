<!-- WAP to find out the sum of all integer between 100 and 200 which are divisible by 9 -->
<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
            let sum = 0;
            for(let i = 100;i <= 200;i++){
                if(i % 9 == 0){
                  sum += i;
                }
            }
            document.write(sum);
        </script>
    </body>
</html>

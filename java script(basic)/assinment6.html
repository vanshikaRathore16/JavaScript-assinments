<!-- WAP to find out the factors of a number -->
<!DOCTYPE html>
<html>
    <head>
        <title>
        
        </title>
    </head>
    <body>
        <script>
          let n = 10;
         let num = 0;
          for(let i = 1;i <= n;i++){
              num = 0;
              if(n % i== 0){
                num = i;
                document.write(num+"<br>"); 
              } 
       }
        </script>
    </body>
</html>

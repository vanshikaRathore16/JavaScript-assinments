    <body>
        <script>
           let num = 13132;
           let temp = num;
           let result = 0;
          while(temp != 0){
            let digit = temp % 10;
            result = result * 10 + digit; 
             temp = parseInt(temp/10);
          }
          if(result == num){
            document.write("palindroe num");
          }else{
            document.write("not palindrome");
          }

           
        </script>
    </body>

<!-- WAP to check whether entered number is palindrome or not -->

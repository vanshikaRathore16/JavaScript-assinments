<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
          let n = 20;
          let sum = 0;
          for(let i = 1;i<=n;i++){
             sum = sum+i;
           
          }
          document.write("sum of num number" +sum);
        </script>
    </body>
</html>
<!--  WAP to find out the sum of N natural number. -->

<!-- 
 WAP to check number is even or not.
-->
 <html>
    <head>
        <title>js assinment</title>
    </head>
    <body>
        <script>
          let num = parseInt(prompt("enter the number"));
          let result = ( num < 0)  ? "enter valid num":
          (num % 2 == 0) ? "even":"odd";
          document.write(result);
    </script>
    </body>
 </html>

<!-- 
Check if Number is Armstrong (3-digit)
A 3-digit Armstrong number is one where the sum of the cubes of its digits equals the number itself.
 Input: 153
 Output: Armstrong 
-->
 <html>
    <head>

    </head>
    <body>
        <script>
            let num = parseInt(prompt("enter the number"));
            let s = 0;
            let o = num;
            while(num > 0){
                let div = num % 10;
                s += div*div*div;
                num = parseInt(num / 10);
                
            }
            if(s == o){
                document.write("arm");
            }else{
                document.write("not arm");
            }
        </script>
    </body>
 </html>

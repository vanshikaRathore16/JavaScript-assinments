<!-- 
.WAP to read two numbers from user and display all the even numbers between these two numbers using all loops.
 
-->
<html>
    <head></head>
    <body>
        <script>
            let num1 = parseInt(prompt("enter the first num"));
            let num2 = parseInt(prompt("enter the second num"));
            for(let i = num1;i <= num2;i++){
                if(i % 2 == 0){
                    document.write("<br>" + i);
                }
            }
        </script>
    </body>
</html>

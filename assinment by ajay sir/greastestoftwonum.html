<!-- 
WAP to find greatest of two numbers. 
-->
<html>
    <head>
        <title>js assinment</title>
    </head>
     <body>
        <script>
            let a = parseInt(prompt("enter first num"));
            let b = parseInt(prompt("enter second number"));
            if(a > b){
                document.write("greater num " + a);
            }else{
                document.write("greater num " + b)
            }
            let result = (a > b)? "a is reater " + a: "b is freater" + b;
            document.write(",br>" + result);
        </script>
     </body>
</html>

<!-- 
Calculate Travel Fare
A cab company charges ₹15 per kilometer.
You need to build a mini fare calculator.
Input the number of kilometers traveled and calculate the total fare.
 Example:
Distance = 20 km  
Total fare = ₹300 
-->
<html>
    <head>
        <title>JS assinment</title>
    </head>
    <body>
        <script>
            let Distance = parseInt(prompt("enter the distance"));
            let totalFare = 15*Distance;
            document.write(totalFare);
        </script>
    </body>
</html>

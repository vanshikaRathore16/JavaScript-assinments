<!-- 
 WAP to find greatest of three numbers using nested if else as well as else if ladder. 
-->
 <html>
    <head>
        <title>js assinment</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("enter fisrt num"));
            let b = parseInt(prompt("enter second num"));
            let c = parseInt(prompt("enter thirsd num"));
            if(a >= b && a >= c){
                document.write(a);
            } else if(b >= c &&b >= c ){
                 document.write(b);
            }else{
                document.write(c);
            }
        </script>
    </body>
 </html>

<!-- 
 Write a program to calculate the factorial of a given number using all loops.
 Input: n = 5
Output: Factorial = 120
-->
<html>
    <head>

    </head>
    <body>
        <script>
            let num = parseInt(prompt("enter the number"));
            let result = 1;
            for(let i = 1;i <= num;i++){
                result *= i
            }
            document.write(result);
        </script>
    </body>
</html>

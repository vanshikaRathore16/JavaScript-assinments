<!-- 
Contact List Filter
Scenario: Youâ€™re creating a contact filtering system for a phone.

Assignment:

Given an array of contact names: ['Ravi', 'Anjali', 'Raj', 'Ramesh', 'Ankita']

Create a function to return contacts starting with a specific letter.

Return the number of contacts starting with the letter 'R' 
-->
<html>
    <head>

    </head>
    <body>
        <script>
            let arr =['Ravi', 'Anjali', 'Raj', 'Ramesh', 'Ankita'];
            function specificLletter(variable){
             return   arr.filter(element =>{
                return element.startsWith("A");
            });
        }
        let sl = specificLletter("A");
        document.write(sl + "<br>");
        document.write(sl.length);
        </script>
    </body>
</html>

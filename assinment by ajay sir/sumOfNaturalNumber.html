<!-- 
Write a program to find the sum of the first n natural numbers using all loops.
Input: n = 10
Output: Sum = 55 
-->
<html>
    <head>

    </head>
    <body>
        <script>
            let n = parseInt(prompt("enter the number"));
            let result = 0;
            for(let i = 1;i <= n;i++){
                result += i;
            }
            document.write(result);
        </script>
    </body>
</html>

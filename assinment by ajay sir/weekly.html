<!-- 
Weekday Name from Number
Write a Java program that takes a number from the user and generates an integer between 1 and 7. It displays the weekday name.
Test Data
Input number: 3
Expected Output :
Wednesday 
-->
<html>
    <head>
        <title>js assinment</title>
    </head>
    <body>
        <script>
            let num = parseInt(prompt("enter the num"));
            switch(num){
                case 1:
                    document.write("sunday");
                    break;
                    case 2:
                        document.write("monday");
                        break;
                    case 3:
                        document.write("tuesday");
                        break;
                    case 4:
                        document.write("wednesday");
                        break;
                    case 5 :
                        document.write("thorday");
                        break;
                    case 6 :
                        document.write("friday");
                        break;
                    case 7 :
                        document.write("saturday");
                        break;
                    default:
                        document.write("enter valid number");

            }
        </script>
    </body>
</html>

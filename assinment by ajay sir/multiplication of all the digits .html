<!-- 
WAP to read a number from user and display multiplication of all the digits using all loops. 
-->
<html>
    <head>

    </head>
    <body>
        <script>
            let num = parseInt(prompt("enter the number"));
            let sum  = 1;
            while(num > 0){
                let div = num%10;
                 sum *= div;
                 num = parseInt(num/10);
            }
            document.write(sum);
        </script>
    </body>
</html>

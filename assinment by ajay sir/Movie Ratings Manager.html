<!-- 
 5. Movie Ratings Manager
Scenario: A movie app stores ratings given by users.

Assignment:

Input: [4.5, 3.8, 5.0, 4.2, 3.0, 4.9]

Find:

Average rating

Count how many rated above 4

Return sorted list of ratings (descending)

-->
<html>
<head>

</head>
<body>
    <script>
        let arr = [4.5, 3.8, 5.0, 4.2, 3.0, 4.9];
        let sum = arr.reduce((f,s) => {
            return f+s
        },0);
        let avr = sum/arr.length;
        let above = arr.filter((element) => {
            return element > 4;
        });
        let sort = [...arr].sort((a,b) => a-b);

        // let descending = reverse.sort;
        document.write(avr + "<br>");
        document.write(above + "<br>");
        document.write(sort.join(", "));

    </script>
</body>
</html>

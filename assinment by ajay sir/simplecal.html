<!DOCTYPE html>>
<html>
    <head>
        <title>simple calculate</title>
        <style>
        body{
            width: 100;
            height: 100vh;
            background-color: rgb(241, 230, 230);
        }
        .container1{
            width: 50%;
            max-width: 1000px;

            margin: 20%;

        }

        button{
            padding: 5px;
            font-size: 20px;

        }

    </head>
    <body>
        <div class = "container1">
        <div class = "container">
        <input type = "text" id = "firstInput" placeholder="enter first number">
          <input type = "text" id = "secondInput" placeholder="enter second number">
          </div>
          <div class = "button">
          <button onclick="add()">add</button>
          <button onclick="sub()">sub</button>
          <button onclick="mul()"> multiple</button>
          <button onclick="div()">div</button>
        </div>
        <div id="display" style="margin-top: 10px; font-weight: bold;"></div>
        </div>
        <script>
            
            function add(){
            let first = document.getElementById("firstInput").value;
            let second = document.getElementById("secondInput").value;
            let resultBox = document.getElementById("display");
                let stutus = true;
                let result;
                if(first.length == 0 ||second.length == 0 ){
                    resultBox.textContent ="enter the value";
                    return
                }else
                
                    result = Number(first) + Number(second); 
                    resultBox.textContent = "result = " + result;
                    first.textContent = "";
                    second.textContent = "";
            }
             function sub(){
            let first = document.getElementById("firstInput").value;
            let second = document.getElementById("secondInput").value;
            let resultBox = document.getElementById("display");
                let stutus = true;
                let result;
                if(first.length == 0 ||second.length == 0 ){
                    resultBox.textContent ="enter the value";
                    return
                }else
                
                    result = Number(first) - Number(second); 
                    resultBox.textContent = "result = " + result;
                    first.textContent = "";
                    second.textContent = "";
            }
                        function mul(){
            let first = document.getElementById("firstInput").value;
            let second = document.getElementById("secondInput").value;
            let resultBox = document.getElementById("display");
                let stutus = true;
                let result;
                if(first.length == 0 ||second.length == 0 ){
                    resultBox.textContent ="enter the value";
                    return
                }else
                
                    result = Number(first) *  Number(second); 
                    resultBox.textContent = "result = " + result;
                    first.textContent = "";
                    second.textContent = "";
            }
                        function div(){
            let first = document.getElementById("firstInput").value;
            let second = document.getElementById("secondInput").value;
            let resultBox = document.getElementById("display");
                let stutus = true;
                let result;
                if(first.length == 0 ||second.length == 0 ){
                    resultBox.textContent ="enter the value";
                    return
                }else
                
                    result = Number(first) / Number(second); 
                    resultBox.textContent = "result = " + result;
                    first.textContent = "";
                    second.textContent = "";
            }
        </script>

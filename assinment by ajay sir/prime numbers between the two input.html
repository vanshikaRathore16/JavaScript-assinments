<!-- 
manish is setting up some math questions in the factors of a number. He is in need of many prime numbers between any two range of numbers.
Write a program to display such numbers between any two numbers.
Input format :
Input consists of two integers in which the second integer is always greater than the first input integer.
Output format :
Output is the series of prime numbers between the two input numbers arranged in ascending order.
Sample test cases :
Input 1 :
1
10
Output 1 :
2
3
5
7 
-->
<html>
    <head>

    </head>
    <body>
        <script>
            let num1 = parseInt(prompt("enter th e number1"));
            let num2 = parseInt(prompt("enter the number 2"));
           
            while(num2 < num1){
            alert("enter the number is bigger then 2");
            num2 = parseInt(prompt("enter the number 2"));
        }
         for(let i = num1;i < num2;i++){
            let prime = true;


            for(let j = 2;j < i;j++){
                if(i % j == 0){
                 prime = false; 
                  break; 
            }
         }
         if(prime){
            document.write(i + "<br>")
        }
        
         }
        </script>
    </body>
</html>
